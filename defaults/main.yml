---
httpd_mod_ssl: true
httpd_mpm: prefork

httpd_http_listeners:
  - 80

#selinux adjustments
httpd_can_network_connect: 'no'
httpd_can_network_connect_db: 'yes'

#mod_ssl
httpd_ssl_certificate: /etc/pki/tls/certs/localhost.crt
httpd_ssl_key: /etc/pki/tls/private/localhost.key
httpd_ssl_chain: '' 
httpd_ssl_ca: ''
httpd_ssl_ciphers: "HIGH:MEDIUM:!aNULL:!MD5"
httpd_honor_cipher_order: false
